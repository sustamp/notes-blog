<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <link ref="stylesheet" src="/History.markdown">
  <!-- 引入outline.js的样式 -->
  <link rel="stylesheet" href="/assets/css/outline.min.css">
  <style>
    /* *{border: 1px solid black;} */

    .page-content{
      display: flex;
    }
  </style>
  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
      <!-- 增加一个侧边栏：文章导读 -->
      <aside id="aside">
        <p>文章导读</p>
      </aside>
    </main>

    {%- include footer.html -%}


    <script src="/assets/js/outline.min.js"></script>
    <script>
      (function(){
        const defaults = Outline.DEFAULTS
        let outline

        defaults.position = 'sticky'
        defaults.stickyHeight = 86
        defaults.parentElement = '#aside'
        defaults.scrollElement = '#article'
        defaults.homepage = '/notes-blog/index.html'
        defaults.animationCurrent = false
        defaults.reader = {
          target: '#article',
          title: document.querySelector('.title'),
          allowSpeak: true
        }
        outline = new Outline(defaults)
      })()
  </script>
  </body>

</html>
